<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/hero-bg.jpg}" alt="Hero">
    </div>
    <!-- header section strats -->
    <header th:replace="fragments/header :: header"></header>
  </div>

  <!-- book section -->
  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h3>Edit Post</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form 
            th:action="@{'/posts/{id}/edit' (id=${post.id})}"
            th:object="${post}"
            method="post">
              <div class="form-group">
                <input type="hidden" id="account", name="account" th:field="*{account}">
                <input id="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="title" />
              </div>
              <div class="form-group">
                <textarea id="editor" th:field="*{body}" name="body"/>
              </div>
                <button type="submit" class="btn btn-primary">
                  Update Post
                </button>
            </form>
          </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- footer section -->
  <footer th:replace="fragments/footer :: footer"></footer>
  <!-- footer section -->

</body>

</html>
