<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/hero-bg.jpg}" alt="Hero">
    </div>
    <!-- header section strats -->
    <header th:replace="fragments/header :: header"></header>
  </div>

  <!-- book section -->
  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h3>Add Post</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form
            th:action="@{/posts/add}"
            th:object="${post}"
            method="post">
              <div class="form-group">
                <input type="hidden" id="account", name="account" th:field="*{account}">
                <input id="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="title" />
                <p th:if="${#fields.hasErrors('title')}" th:error="*{title}" class="alert alert-danger" role="alert">Title Error</p>
              </div>
              <div class="form-group">
                <textarea id="editor" th:field="*{body}" name="body"></textarea>
                <p th:if="${#fields.hasErrors('body')}" th:error="*{body}" class="alert alert-danger" role="alert">Body Error</p>
              </div>
                <button type="submit" class="btn btn-primary">
                  Add Post
                </button>
            </form>
          </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- footer section -->
  <footer th:replace="fragments/footer :: footer"></footer>
  <!-- footer section -->

</body>

</html>
